<html>
    <head>
        <meta charset="utf-8">
        <title>Sign Up</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="/css/signup.css">
    </head>
    <body>
        <div id="main">
            <div id="form-image">
                <form id="forgot-pass" style="text-align:center;">
                    <h1 style="color:#FC4F4F">Forgot Password</h1>
                    <label for="email"></label>
                    <input class="input" type="text" id="email" name="email" placeholder="Email"><br>
                    <button type="submit">Reset Password</button><br>
                    <div>Don't have an account? </div>
                    <a href="/sign-up">Sign Up</a>
                </form>
                <div>
                    <img src="/images/expense.png">
                </div>
            </div>
        </div>
    </body>
    <script src="/javascript/forgotPass.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</html>
